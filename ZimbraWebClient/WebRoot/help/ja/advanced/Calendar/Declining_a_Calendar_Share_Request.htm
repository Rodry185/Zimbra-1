<h1>カレンダーの共有要求を拒否する</h1>
<p>共有カレンダーへの招待状を受け取ったとき、そのメールメッセージには共有の招待を断るためのオプションがあります。</p>
<p>[<span style="font-weight: bold;"><b>共有を拒否</b></span>]ダイアログが表示されます。譲与者にメッセージを返送しないで招待を断るか、または譲与者に招待を断る理由を説明するメッセージを返信できます。</p>
