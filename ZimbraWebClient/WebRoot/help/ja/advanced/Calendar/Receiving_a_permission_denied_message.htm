<h1>「アクセス許可が拒否された」メッセージを受信する</h1>
<p>会議への招待状を送信した後、「このユーザーを会議に招待するアクセス許可がありません」という旨のメールメッセージが参加者から届いた場合、その参加者はカレンダーのアクセス許可プリファレンスで自分を会議に招待できるユーザーを制限しています。</p>
<p>詳細については、「<a href="Identifying_who_can_invite_you_to_meetings.htm">自分を会議に招待できる人物を指定する</a>」を参照してください。</p>
