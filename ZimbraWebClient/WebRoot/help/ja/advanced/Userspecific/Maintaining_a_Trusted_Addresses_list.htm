<h1>信頼できるアドレスリストを管理する</h1>
<p>[プリファレンス]の[<span style="font-weight: bold;"><b>信頼できるアドレス</b></span>]ページでは、信頼できるアドレスまたはドメインのリストを作成して、送信されたメールメッセージに埋め込まれたイメージを表示できます。&#160;アドレスはこのページで追加または削除できます。メールメッセージから[信頼できるアドレス]ページにメールアドレスを追加することもできます。</p>
<p>このリストには最大500個のアドレスを追加できます。</p>
