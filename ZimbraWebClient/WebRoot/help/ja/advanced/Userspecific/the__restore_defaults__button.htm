<h1>ユーザー設定をデフォルトに戻す</h1>
<p>[メールフィルター]タブを除き、[<span style="font-weight: bold;"><B>詳細設定</B></span>]の各タブでは、[<span style="font-weight: bold;"><B>デフォルト設定に戻す</B></span>]ボタンをクリックすることによって、そのページのシステム設定を初めてZimbraアカウントにログインしたときのデフォルトの状態に戻すことができます。これらの変更を確定するためには、[<span style="font-weight: bold;"><B>保存</B></span>]をクリックする必要があります。</p>
<ul><li class=p-note><p class=note>このリセット機能は、変更したパスワードには影響しません。</p></li>
