<h1>携帯デバイスを管理する</h1>
<ul><li class=p-note><p class=note>Zimbra Collaboration Suite 
 Network Editionでのみ使用可能</p></li>
</ul>
<p>ZCSの携帯機能を使用できる場合は、[詳細設定]タブから[<span style="font-weight: bold;"><B>携帯デバイス</B></span>]フォルダにアクセスできます。このフォルダには、ZWCにログインするときに使用する携帯デバイスが表示されます。使用しなくなったデバイスは削除できます。また、デバイスを紛失した場合には<a href="How_to_wipe_your_mobile_device.htm">そのデバイスをワイプ</a>できるほか、同期を保留または再開することも可能です。</p>
