<h1>メッセージで3分割ペインビューを設定する </h1>
<p>3分割ペインビューを使用すると、左に概要ペイン、中央に受信箱またはその他のメールフォルダ、右に閲覧ペインを表示できます。メールボックスでメッセージをグループ分けする方法を変更するには、メールツールバーの[<span 
 style="font-weight: bold;"><B><b>表示</b></B></span>]をクリックし、閲覧ペインの表示場所を選択します。 &nbsp;</p>
<p>2つのペインの間にある<a href="../Getting_Started/user_interface_features_and_shortcuts.htm">縦の枠線を移動</a>すると、幅を設定できます。</p>
