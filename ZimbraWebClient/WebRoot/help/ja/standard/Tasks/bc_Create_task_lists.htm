<h1>タスクリストを作成する</h1>
<p>タスクリストを作成するには</p>
<ol type="1">
	<li class="p"><p>[<span style="font-weight: bold;"><b>タスク</b></span>]タブを選択します。</p></li>
	<li class="p"><p>[タスク]見出しの[<span style="font-weight: bold;"><b>編集</b></span><span>]をクリックします。</span></p></li>
	<li class="p"><p>[<span style="font-weight: bold;"><b>新しいタスクリスト</b></span>]を選択します。</p></li>
	<li class="p"><p>[<span style="font-weight: bold;"><b>新しいタスクリスト</b></span>]で、タスクリストの名前を入力し、そのタスクを表示する色を選択します。</p></li>
	<li class="p"><p>[<span style="font-weight: bold;"><b>タスクリストを作成</b></span>]をクリックします。リストが概要ペインの[タスク]に追加されます。</p></li>
	<li class="p"><p>[<span style="font-weight: bold;"><b>閉じる</b></span>]をクリックします。</p></li>
</ol>
