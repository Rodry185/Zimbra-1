<h1>連絡先名を印刷する</h1>
<p>アドレスブック全体を印刷することも、選択した連絡先の情報だけを印刷することもできます。</p>
<ul type="disc">
	<li><p>アドレスブックから選択した連絡先を印刷するには、連絡先の横のチェックボックスをオンにし、[<span style="font-weight: bold;"><b><b>印刷</b></b></span>]をクリックします。</p></li>
	<li><p>アドレスブックのすべての連絡先を印刷する場合は、[<span style="font-weight: bold;"><b>名前</b></span>]行のチェックボックスをオンにすると、各連絡先のチェックボックスがオンになります。[<span style="font-weight: bold;"><b><b>印刷</b></b></span>]をクリックします。</p></li>
</ul>
