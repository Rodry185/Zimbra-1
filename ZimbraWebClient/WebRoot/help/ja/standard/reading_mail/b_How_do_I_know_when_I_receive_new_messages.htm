<h1>新着メールを確認する</h1>
<p>新着メッセージがある場合は、ログインしたときと、ログイン状態で一定の時間間隔が経過したときに、それらのメッセージを受信することができます。[受信箱]フォルダをクリックすると、それらの新着メッセージが表示されます。</p>
<p style="font-weight: normal;">フォルダ名が太字になっていて、フォルダ名の後に括弧内に入った数字がある場合は、そのフォルダ内に未読のメッセージがあります。&#160;たとえば、「<span style="font-weight: bold;"><b>受信箱（22）</b></span>」は、受信箱内のスレッドに合計22個の未読メッセージがあることを意味します。</p>
<p style="font-weight: normal;">「デスクトップアラートを設定する」を参照してください。</p>
