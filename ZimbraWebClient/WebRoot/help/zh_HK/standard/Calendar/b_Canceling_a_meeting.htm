<h1>刪除預約</h1>
<p>只有建立預約的人能夠取消預約。</p>
<ol type="1">
<li class="p">
<p>按下事件名稱後，便可打開要刪除的預約。預約頁面隨即打開。</p>
</li>
</ol>
<ol start="2" type="1">
<li class="p">
<p>在工具列中，按下<span style="font-weight: bold;"><b>刪除</b></span>。該預約隨即從你的記事簿中刪除。</p>
</li>
<li class="p">
<p>一封郵件隨即傳送給參會者，以通知他們會議已被取消，同時該會議也從他們的記事簿中刪除。</p>
</li>
</ol>
