<h1>將郵件標記為未讀</h1>
<p>郵件一旦開啟即被標記為已讀，其字型也從粗體文字變為正常字型。</p>
<h6>若需將郵件標記為已讀</h6>
<ol type="1">
	<li class="p"><p>按下核取方格選擇要將其註明未讀的郵件。</p></li>
	<li class="p"><p>在<span style="font-weight: bold;"><b>更多操作選項</b></span>下拉選單中，選擇<span style="font-weight: bold;"><b>註明未讀</b></span>。</p></li>
	<li class="p"><p>按<span style="font-weight: bold;"><b>執行</b></span>。所選郵件即變為粗體，剔選標記亦隨之取消。</p></li>
</ol>
<p class="note" style="margin-left: 40px;"><span style="font-weight: bold;"><b>備註</b></span>：要將一個對話內的所有郵件註明未讀，選擇該對話。要將對話中的某封郵件註明未讀，開啟對話並選擇該郵件。</p>
<p>你可用同樣的方法將未讀郵件標記為已讀。</p>
