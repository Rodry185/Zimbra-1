<h1>郵件阻止功能</h1>
<p>出於安全方面的考慮，各組織機構都可能設有依照某些特徵阻止郵件投遞的策略，例如：</p>
<ul type="disc" class="whs1">
	<li class=p><p>附件太大</p></li>
	<li class=p><p>特定的附件檔案類型，如含有副檔名為<span style="font-weight: bold;"><B>ZIP</B></span>或<span 
 style="font-weight: bold;"><B>.exe</B></span> 附件的郵件。<br>
	<br>	備註：許多病毒是透過郵件中的 .ZIP   或 .EXE 檔傳播的。</p></li>
	<li class=p><p>所有附件，無論何種類型（均會在遭受病毒或垃圾郵件攻擊時被歹人利用）</p></li>
</ul>
<p>你所在網站使用的阻止規則，是由管理員設定的。如果你感到沒有收到應收的郵件，請與你的管理員聯繫。</p>
<p>被阻郵件的寄件人可能不會收到任何有關其郵件沒有被投遞的通知。</p>
