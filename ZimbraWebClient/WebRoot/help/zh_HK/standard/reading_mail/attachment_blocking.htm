<h1>附件阻止</h1>
<p>有些類型的附件可能無法在郵箱中看見，具體情況取決於你的網站的安全策略。你可能會看見指向附件的迴形針狀的連結，但並不能開啟該附件。</p>
<p>系統管理員可設定下列附件封鎖選項：</p>
<ul type="disc" class="whs1">
	<li class=p><p>選擇允許開啟的檔案類型。例如，只可查看可以轉換為 HTML 格式的附件（如 Word、PowerPoint、PDF、Excel、或文字檔），而且不包括影像檔、ZIP 檔或執行檔。</p></li>
	<li class=p><p>查看所有附件，不限檔案類型</p></li>
</ul>
<p>這跟拒絕所有附件不一樣，這一選項通常是阻止投遞可能含有病毒或其他不可接受內容的郵件。</p>
<p>如果收到不能打開的附件，請與系統管理員聯繫。</p>
