<h1>列印聯絡人姓名</h1>
<p>你可列印一個完整的通訊錄，或只列印選定的聯絡人的資訊。</p>
<ul type="disc">
	<li><p>如需列印通訊錄中選定聯絡人的資訊，剔選聯絡人旁邊的核取方格，然後按下<span style="font-weight: bold;"><b><b>列印</b></b></span>。</p></li>
	<li><p>如需列印通訊錄中所有聯絡人的資訊，剔選<span style="font-weight: bold;"><b>姓名</b></span>欄中的核取方格，各聯絡人的核取方格即會加上標記。然後按下<span 
	 style="font-weight: bold;"><b><b>列印</b></b></span>。</p></li>
</ul>
