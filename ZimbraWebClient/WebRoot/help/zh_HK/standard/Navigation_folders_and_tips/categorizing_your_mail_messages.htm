<h1>郵件分類</h1>
<p>對郵件進行分類有多種方法。透過這些方法以及「搜尋」功能，你可快速尋找和收取郵件。可使用的方法有：</p>
<ul type="disc">
	<li class="p"><p><span style="font-weight: bold;"><b>過濾器。</b></span>你可在<span style="font-weight: bold;"><b>偏好設定郵件</b></span>過濾器中建立過濾規則，用以透過主題行、寄件人、收件人或其他特徵對收到的郵件進行分類。</p></li>
	<li class="p"><p><span style="font-weight: bold;"><b>資料夾。</b></span>你可建立一些資料夾來整理你的郵件，郵件可在各資料夾之間移動。比如把一封郵件從「待辦事項」資料夾取出並移至「完成事項」資料夾。</p></li>
	<li class="p"><p><span style="font-weight: bold;"><b>標記。</b></span>你可將標記套用於郵件，而後便可透過「搜尋」功能顯示所有含某種標記的郵件。</p></li>
	<li class="p"><p><span style="font-weight: bold;"><b>對話。</b></span>你可按對話對郵件進行分組。這種內嵌功能，可自動將所有傳送和接收的具有同一主題的郵件分組到一個對話中。</p></li>
</ul>
