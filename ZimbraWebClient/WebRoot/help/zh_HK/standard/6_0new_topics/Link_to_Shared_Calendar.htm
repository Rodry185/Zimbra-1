<h1>連結到分享記事簿</h1>
<p>如果你收到一封郵件，通知你已被授權分享另一個人的記事簿，你將需要連結到該分享記事簿，以便使其在你的記事簿清單中顯示。&nbsp;為此你需要知道該記事簿所有者的完整電郵地址以及要分享的記事簿的準確名稱。</p>
<p>要連結到某個分享記事簿：</p>
<ol type="1" class="whs1">
	<li class=p><p>在「記事簿概況」窗格中，按<span style="font-weight: bold;"><B>修改</B></span>。</p></li>
	<li class=p><p>在工具列中，選取<span style="font-weight: bold;"><B>連結至分享記事簿</B></span><span>。</span></p></li>
	<li class=p><p>在「新記事簿」窗格中，給該分享記事簿起一個名稱。</p></li>
	<li class=p><p>要存取該記事簿，請輸入所有者的電郵地址和所有者的記事簿名稱。</p></li>
	<li class=p><p>為這個分享記事簿選擇顏色。</p></li>
	<li class=p><p>按<span style="font-weight: bold;"><B>建立記事簿</B></span>。 
 </p></li>
</ol>
