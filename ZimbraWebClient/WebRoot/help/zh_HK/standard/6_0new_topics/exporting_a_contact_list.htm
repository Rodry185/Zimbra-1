<h1>匯出聯絡人名單</h1>
<p>你可匯出聯絡人名單。名單的儲存格式為 .csv &nbsp;。 
 </p>
<p>要匯出聯絡人名單：</p>
<ol type="1" class="whs1">
	<li class=p><p>選擇「通訊錄」索引標籤。</p></li>
	<li class=p><p>在「通訊錄」窗格中，按<span style="font-weight: bold;"><B>修改</B></span>。</p></li>
	<li class=p><p>選擇要匯出的通訊錄。</p></li>
	<li class=p><p>按<span style="font-weight: bold;"><B>匯出到 .CSV</B></span> &nbsp;欄位中的連結。<span style="font-weight: bold;"><B>打開</B></span> 
 &lt;通訊錄名稱> 對話方格隨即顯示。</p></li>
	<li class=p><p>按<span style="font-weight: bold;"><B>儲存到磁碟</B></span>，
然後按<span style="font-weight: bold;"><B>確定</B></span>。</p></li>
	<li class=p><p>選擇何處儲存該檔案。</p></li>
	<li class=p><p>按<span style="font-weight: bold;"><B>儲存</B></span>。 
 &nbsp;</p></li>
</ol>
