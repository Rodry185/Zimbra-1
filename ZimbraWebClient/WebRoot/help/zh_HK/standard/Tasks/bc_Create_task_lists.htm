<h1>建立事項清單</h1>
<p>若需建立一個事項清單</p>
<ol type="1">
	<li class="p"><p>選擇<span style="font-weight: bold;"><b>事項</b></span>索引標籤。</p></li>
	<li class="p"><p>在「事項」標題處，按下<span style="font-weight: bold;"><b>編輯</b></span><span>。</span></p></li>
	<li class="p"><p>選擇<span style="font-weight: bold;"><b>新事項清單</b></span>。</p></li>
	<li class="p"><p>在<span style="font-weight: bold;"><b>新事項清單</b></span>中，輸入事項清單的名稱並選擇該事項的顯示顏色。</p></li>
	<li class="p"><p>按下<span style="font-weight: bold;"><b>建立事項清單</b></span>。此清單隨即加入窗格的「事項」中。</p></li>
	<li class="p"><p>按下<span style="font-weight: bold;"><b>關閉</b></span>。</p></li>
</ol>
