<h1>顯示 HTML 格式郵件</h1>
<p>你可用兩種格式查看電子郵件。</p>
<ul type="disc">
	<li class="p"><p style="font-weight: bold;">HTML<span style="font-weight: normal;">。HTML 郵件可具有文字格式、編號、項目符號、背景色以及連結，以便讀取。有些電子郵件用戶端可能不接受 HTML 格式的郵件。</span></p></li>
	<li class="p"><p><span style="font-weight: bold;"><b>文字</b></span>。純文字郵件即不含 HTML 格式的郵件。以純文字格式傳送的郵件，在其他任何郵件用戶端中都可以讀取。即便郵件中含 HTML 格式，你也可以用純文字模式讀取。 </p></li>
</ul>
<p>若需始終以 HTML 格式查看郵件，在<span style="font-weight: bold;"><b>偏好設定 &gt; 郵件</b></span>中選擇<span style="font-weight: bold;"><b>「以 HTML 格式」（如可能）</b></span>。如果是以 HTML 格式傳送的，郵件將顯示為格式化的版面。</p>
<p style="font-weight: bold;">還可參閱<a href="../Userspecific/Setting_your_user_preferences.htm">設定你的用戶偏好</a><span style="font-weight: normal;">。</span></p>
