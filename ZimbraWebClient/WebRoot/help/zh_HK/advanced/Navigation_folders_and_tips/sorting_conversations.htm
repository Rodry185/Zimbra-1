<h1>「內容」窗格中的郵件排序</h1>
<p>含有郵件的任何窗格（如「收件箱」），都可以按照<span style="font-weight: bold;"><B>主題</B></span>和<span style="font-weight: bold;"><B>收件日期</B></span>列進行排序。可排序的列在滑鼠經過時凸顯。 </p>
<p>若需排序某一列，按下該列的標題。該列會顯示一個箭咀，用以表明是遞增（上箭咀）排序，還是遞減（下箭咀）排序。</p>
<p>你一次只能依一列進行排序。</p>
