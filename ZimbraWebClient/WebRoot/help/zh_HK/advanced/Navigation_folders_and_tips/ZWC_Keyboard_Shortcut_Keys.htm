<h1>ZWC 快速鍵</h1>

  <p>你可以在 Zimbra Web Client (ZWC) 中使用快速鍵，也可建立你自己的快速鍵組合。前往<span style="font-weight: bold;"><B>偏好設定>快速鍵</B></span>處，查看快速鍵清單並建立自己的快速鍵。四個索引標籤顯示如下內容</p>

  <ul type="disc" class="whs1">
    <li class="p">
      <p><span style="font-weight: bold;"><B>快速鍵清單</B></span>，包括所有應用程式的快速鍵。</p>
    </li>

    <li class="p">
      <p><span style="font-weight: bold;"><B>郵件夾快速鍵</B></span>，用於建立快速鍵並指定存取資料夾使用的快捷方式。</p>
    </li>

    <li class="p">
      <p><span style="font-weight: bold;"><B>儲存的搜尋結果快速鍵</B></span>，用於建立快速鍵並指定儲存的搜尋結果所使用的快捷方式。</p>
    </li>

    <li class="p">
      <p><span style="font-weight: bold;"><B>標記快速鍵</B></span>，用於建立快速鍵並指定你建立的標記所使用的快捷方式。</p>
    </li>
  </ul>
