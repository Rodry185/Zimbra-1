<h1>清空你的垃圾桶</h1>
<p>@ClientNameShort@中的每個應用程式均有一個垃圾桶。 當你從某一個應用程式開啟垃圾桶時，只會顯示所選應用程式特有的已刪除項目。但如從任何應用程式中選擇<span style="font-weight: bold;"><b>清空垃圾桶</b></span>，則所有已被放入垃圾桶的應用程式的項目均被刪除。</p>
<p>清空垃圾桶前，你可將檔案拖曳至其他資料夾，即可還原垃圾桶內的項目。</p>
<p>如右鍵點擊垃圾桶時顯示<span style="font-weight: bold;"><b><b>還原已刪除項目</b></b></span>，則你可從垃圾桶中還原郵件。從垃圾桶中刪除的電郵可在刪除後 30 日內還原。30 日後，項目將被永久刪除。</p>
<p>垃圾桶中的郵件可隨時被自動清除，故無法還原。 </p>
