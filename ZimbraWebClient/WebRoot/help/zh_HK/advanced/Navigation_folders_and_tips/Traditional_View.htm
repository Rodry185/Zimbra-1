<h1>在「郵件」視窗中查看郵件</h1>
<p>在傳統的「郵件」視窗中顯示收到的郵件。 </p>
<ul><li class=p-note><p class=note>如果你使用<span style="font-weight: bold;"><B>對話</B></span>功能，預設的視窗就是對話。要改變此時限中使用的視窗，按一下工具列上<span style="font-weight: bold;"><B>視窗</B></span>旁邊的箭咀。要改變預設視窗，前往<span style="font-weight: bold;"><B>偏好設定 - 郵箱</B></span>索引標籤<br>
	<br>
	<img src="../toolbar.png" x-maintain-ratio="TRUE" border="0" class="img_whs1">。 &nbsp;</p></li>
</ul>
<h6>若需用「視窗」選單改變視窗：</h6>
<ol type="1" class="whs2">
	<li class=p><p>按下<span style="font-weight: bold;"><B>視窗</B></span>，然後選擇<span style="font-weight: bold;"><B>依對話</B></span>或<span style="font-weight: bold;"><B>依郵件</B></span>。</p></li>
	<li class=p><p>選擇<span style="font-weight: bold;"><B><a href="../reading_mail/Reading_Mail_from_the_Reading_Pane.htm">讀取窗格</a></B></span>選項開啟或關閉底部窗格。</p></li>
</ol>
