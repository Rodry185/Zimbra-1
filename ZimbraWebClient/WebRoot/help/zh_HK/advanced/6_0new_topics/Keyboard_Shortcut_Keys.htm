<h1>快速鍵</h1>
<p>快速鍵可用來在 Zimbra Web Client 
 (ZWC) 中瀏覽</p>
<p>要快速查看快速鍵清單，按 <span style="font-weight: bold;"><B>Ctrl Q</B></span>。快速鍵清單可依照所用應用程式顯示具體的快速鍵。&nbsp;「所有應用程式」清單中的快速鍵可用於任何應用程式。&nbsp;例如，輸入 <span style="font-weight: bold;"><B>gc</B></span> 可快速開啟記事簿，<span style="font-weight: bold;"><B>gt</B></span> 則可開啟工作事項清單。</p>
<p>也可列印快速鍵清單。前往<span style="font-weight: bold; x-condition: Adv_not_ZD;"><B>偏好設定</B></span><span 
 style="font-weight: bold;"><B>>快速鍵</B></span><span>資料夾。</span></p>
