<h1>授予對分享記事簿的管理權限</h1>
<p>當你與一位具有管理員權限的分享者分享你的記事簿時，此人可為你管理記事簿，其中包括下列工作：</p>
<ul type="disc" class="whs1">
	<li class=p><p>編寫會議邀請函並以你的&nbsp;名義發出</p></li>
	<li class=p><p>以你的名義接受和拒絕會議邀請 
 </p></li>
	<li class=p><p>改動會議具體議程 </p></li>
	<li class=p><p>刪除你的記事簿中的活動事項</p></li>
</ul>
<p>當該分享者針對你記事簿上的某個會議傳送回覆郵件時，返回郵件標題中的<span style="font-weight: bold;"><B>寄件人</B></span>是管理員地址，而<span style="font-weight: bold;"><B>代表</B></span>則是你的地址。</p>
