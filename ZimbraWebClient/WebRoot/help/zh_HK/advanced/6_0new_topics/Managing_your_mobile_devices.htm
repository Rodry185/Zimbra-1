<h1>管理你的流動通信裝置</h1>
<ul><li class=p-note><p class=note>
只有 Zimbra Collaboration Suite 的網絡版可提供此功能
</p></li>
</ul>
<p>如果已啟用了 ZCS 的流動通信功能，偏好設定索引標籤中就會有<span style="font-weight: bold;"><B>流動通信裝置</B></span>資料夾。此資料夾顯示你用來登入的ZWC的流動通信裝置。你可刪除不再使用的裝置，如果丟失或被盜，可將你的裝置<a href="How_to_wipe_your_mobile_device.htm">清除乾淨</a>，還可中止或恢復同步。</p>
