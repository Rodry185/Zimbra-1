<h1>設定通訊錄偏好設定</h1>
<p>以下面的方式使用「偏好設定」>「通訊錄」索引標籤：</p>
<ul type="disc" class="whs1">
	<li class=p><p><span style="font-weight: bold;"><B>每頁顯示的聯絡人數</B></span>。選擇每頁顯示的聯絡人的數量。預設情況下每頁顯示25個聯絡人，但你可選擇每頁顯示更多或更少的人數。 </p></li>
	<li class=p><p><span style="font-weight: bold;"><B>預設視窗</B></span>。 
 從清單、名片這兩種視窗中選擇一種來顯示聯絡人。</p></li>
	<li class=p><p><span style="font-weight: bold;"><B>設定值</B></span>。選擇<span style="font-weight: bold;"><B>加入新聯絡人</B></span>到「電子郵件聯絡人」以便在傳送郵件時將其地址自動加入你的通訊錄。 
 如果此選項被啟用，地址會儲存到「電子郵件聯絡人」資料夾。</p></li>
	<li class=p><p><span style="font-weight: bold;"><B>匯入/匯出</B></span>。 
 將聯絡人匯入你的 ZWC 聯絡人名單以及從該清單匯出聯絡人。匯入的檔案必須是逗號分隔格式。參見<a href="../Contacts/Importing_Contacts.htm">匯入聯絡人</a>和<a href="../Contacts/Exporting_Address_Books.htm">匯出通訊錄</a></p></li>
</ul>
