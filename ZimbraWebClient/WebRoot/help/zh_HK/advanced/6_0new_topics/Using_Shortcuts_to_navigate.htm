<h1>利用快速鍵瀏覽</h1>
<p>快速鍵可使你在使用應用程式時不用滑鼠。
 要快速查看快速鍵清單，按 <span style="font-weight: bold;"><B>Ctrl Q</B></span>。可用的快速鍵取決於所用應用程式的具體功能，有些快速鍵可用於任何應用程式。例如，在任何應用程式中，輸入 <span style="font-weight: bold;"><B>gc</B></span> 可開啟記事簿，<span style="font-weight: bold;"><B>ga</B></span> 可開啟通訊錄。</p>
<p>你可從&nbsp;<span style="x-condition: Adv_not_ZD;">偏好設定</span>>快速鍵索引標籤列印快速鍵清單，以便隨時參照使用。 &nbsp;</p>
