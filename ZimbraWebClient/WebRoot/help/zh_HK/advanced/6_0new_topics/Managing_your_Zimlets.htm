<h1>管理 Zimlets</h1>
<p>Zimlets 是一系列附加的應用程式，能夠增強所用用戶端的功能。你可關閉任何 Zimlets 程式，包括系統管理員已為你的帳戶啟用的。</p>
<ol type="1" class="whs1">
	<li class=p><p>按<span style="font-weight: bold;"><B>偏好設定</B></span> 
並選擇<span style="font-weight: bold;"><B>Zimlets</B></span> 資料夾。 
 你的帳戶中已有 Zimlets 程式即被列出。 </p></li>
	<li class=p><p>要關閉一個 Zimlet 程式，<span style="font-weight: bold;"><B> 
剔選旁邊的核取方格</B></span>。</p></li>
	<li class=p><p>按<span style="font-weight: bold;"><B>儲存</B></span>。 
 你需要重新整理一下瀏覽器，以套用所做的改動。</p></li>
</ol>
