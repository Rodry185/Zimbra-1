<h1>將你的空閒/忙碌狀態傳送給其他人</h1>
<p>你可傳送一封郵件，其中含有表明你個人的和分享的記事簿中的預約的你的空閒/忙碌狀態的一個連結，。 </p>
<ol type="1" class="whs1">
	<li class=P><p>在記事簿中，用滑鼠右鍵點擊「概況」窗格中的<span style="font-weight: bold;"><B>記事簿</B></span>標題，然後選擇<span style="font-weight: bold;"><B> Mail 閒忙</B></span> <span style="font-weight: bold;"><B>連結</B></span>。 </p></li>
</ol>
<p class="whs2">寫信視窗隨即打開，文字區中有該連結。 &nbsp;</p>
<ol start="2" type="1" class="whs1">
	<li class=P><p>完成郵件編寫並傳送郵件。 &nbsp;</p></li>
</ol>
<p>收件人按連結即可查看你的日程安排。 </p>
