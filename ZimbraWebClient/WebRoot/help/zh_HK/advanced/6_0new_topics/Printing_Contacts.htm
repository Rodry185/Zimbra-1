<h1>列印聯絡人姓名或通訊錄</h1>
<p>你可列印完整的通訊錄，或只列印選定的聯絡人資訊。</p>
<ol type="1" class="whs1">
	<li class=p><p>選擇一個通訊錄，並剔選要列印的聯絡人名字旁邊的核取方格。</p></li>
	<li class=p><p>按列印圖示， <img src="../print.gif" x-maintain-ratio="TRUE" width="19px" height="19px" border="0" class="img_whs2">.</p></li>
</ol>
<p>&nbsp;</p>
<p>列印通訊錄：</p>
<ol type="1" class="whs1">
	<li class=p><p>選擇要列印的通訊錄。</p></li>
	<li class=p><p>按列印圖示旁邊的箭咀並選擇<span 
 style="font-weight: bold;"><B>列印通訊錄</B></span>。 </p></li>
</ol>
<p>&nbsp;</p>
<p>對於聯絡人群組清單而言，如果清單很長，則只會列印清單中前若干個名字，然後顯示<span style="font-weight: bold;"><B>更多...</B></span>，以讓你知道還有更多的名字沒有列印。</p>
