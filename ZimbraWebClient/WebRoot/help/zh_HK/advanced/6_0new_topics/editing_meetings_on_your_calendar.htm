<h1>改變記事簿上的會議細節</h1>
<p>即便你不是組織者，你也可以改變記事簿上的會議資訊。例如，可將會議移至另一個記事簿中，可將訊息標記為私人/公開，可加入一些註釋到文字欄位，可改變提醒時間。</p>
<ol type="1" class="whs1">
	<li class=p><p>用滑鼠右鍵點擊要修改的會議並選擇<span 
 style="font-weight: bold;"><B>開啟</B></span>。</p></li>
	<li class=p><p>會議細節隨即顯示出來。按<span style="font-weight: bold;"><B>修改</B></span>。 
 </p></li>
	<li class=p><p><span style="font-weight: bold;"><B>預約細節</B></span>頁面隨即打開。修改該會議的資訊。</p></li>
	<li class=p><p>取消剔選 <span style="font-weight: bold;"><B>傳送通知郵件</B></span> ，這樣你所做的改動就不會傳送給其他參會者。</p></li>
	<li class=p><p>按<span style="font-weight: bold;"><B>儲存</B></span>以儲存改動。 </p></li>
	<li class=p-note><p class=note>如果會議組織者在你修改後更新了會議資訊，你做的改動會被覆寫。但對提醒時間的改動以及到另一個記事簿的會議移動不會被覆寫。</p></li>
</ol>
