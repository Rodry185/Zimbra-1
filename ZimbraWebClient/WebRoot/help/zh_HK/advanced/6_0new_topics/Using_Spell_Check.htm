<h1>使用拼字檢查</h1>
<p>你可啟用一個偏好設定從而使所有郵件在傳送前都自動執行拼字檢查。&nbsp;在「偏好設定」>「寫信」畫面中，選取<span style="font-weight: bold;"><B>傳送郵件前強行進行拼字檢查</B></span>。要手動檢查拼字，按工具列上的「拼字檢查」。 &nbsp;<span style="margin-left: 0px;">拼字檢查程式不知道的詞將會凸顯。</span></p>
<ol type="1" class="whs1">
	<li class=p><p>按凸顯的詞。此時會彈出一個有改錯建議的清單。</p></li>
	<li class=p><p>從中選擇正確的詞。該詞即被凸顯為其他顏色。</p></li>
	<li class=p><p>要接受所做的改變並關閉拼字檢查器，按<span style="font-weight: bold;"><B>繼續修改</B></span>。</p></li>
</ol>
<p>&nbsp;</p>
<ul><li class=p-note><p class=note>在關閉拼字檢查器之前，你可把已經糾正的詞還原為原來的拼字。&nbsp;按凸顯的詞，並從彈出的清單頂部選擇原來的拼字。</p></li>
</ul>
