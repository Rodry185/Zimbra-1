<h1>接受分享的文件記事本</h1>
<p>當你收到郵件通知你可分享另一人的文件記事本，此時你可接受或拒絕此分享邀請。</p>
<p>如果接受分享邀請，該分享記事本將顯示在你的「記事本」清單中。</p>
<h6>如果接受</h6>
<ol class=whs1 style="list-style: decimal;" type=1>
	<li class=p><p>按下郵件中的<span style="font-weight: bold;"><B><b>接受分享</b></B></span>。<span style="font-weight: bold;"><B>接受分享</B></span>對話方格隨即開啟，並告知授予你的角色。</p></li>
	<li class=p><p>接受前，你可自訂記事本的名稱。</p></li>
	<li class=p><p>剔選<span style="font-weight: bold;"><B>傳送</B></span> <span 
 style="font-weight: bold;"><B>傳送有關此分享內容的郵件</B></span>，以便向授權人回送一個確認函。（可選）</p></li>
	<li class=p><p>按下<span style="font-weight: bold;"><B>是</B></span>。該記事本即被加入你的「記事本」清單中。通知郵件隨即移至垃圾桶。</p></li>
</ol>
