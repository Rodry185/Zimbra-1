<h1>公事包中檔案版本管理</h1>
<p>版本管理讓你可管理公事包中文件的變更。你每次對檔案作出變更並儲存檔案時，版本編號會更新。最新版本編號顯示在文件清單中。 &nbsp;</p>
<p>按下<img src="../versionarrow.png" alt="versionarrow.png" style="border: none;" width="20" height="20" border="0" />查看版本歷史及作者。如要還原之前的版本，右鍵點擊另一個版本並選擇<span style="font-weight: bold;"><b>還原為目前版本</b></span>。如要刪除您不再需要的版本，右鍵點擊檔案並選擇<span style="font-weight: bold;"><b>刪除</b></span>。 
 </p>
<p class="note"><span style="font-weight: bold;"><b>備註</b></span>：檔案的每個版本均佔用帳戶容量限額。 &nbsp;</p>
<p>你上傳的檔案可被檢出，以防超過一人同時使用公事包中的相同檔案。該等檔案被下載至你的桌面。上傳經更新檔案時，檔案被檢入且版本變更。</p>
