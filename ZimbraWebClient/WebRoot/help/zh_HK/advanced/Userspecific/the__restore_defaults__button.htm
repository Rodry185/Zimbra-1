<h1>恢復預設偏好設定</h1>
<p>在每個<span style="font-weight: bold;"><B>偏好設定</B></span>的索引標籤上，「郵件過濾器」索引標籤除外，每個頁面的<span style="font-weight: bold;"><B>恢復預設值</B></span><span>按鈕</span>都可用來將該頁面的任何變更還原為預設的系統設定，即你首次登入新 Zimbra 帳戶時的預設值。為了使變更生效，你必須按下<span style="font-weight: bold;"><B>儲存</B></span>。</p>
<ul><li class=p-note><p class=note>這一重設功能對密碼變動沒有影響。</p></li>
</ul>
