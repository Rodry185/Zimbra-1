<h1>改變預設時區</h1>
<p>郵箱的預設時區顯示在<span style="font-weight: bold;"><b>偏好設定</b></span><span  	 style="font-weight: bold;"><b>一般</b></span>資料夾用於地方化在標準版網路用戶端內收到的郵件和記事簿活動的時間。 &nbsp;</p>
<p>使用標準版網路用戶端時，電腦上的時區用於設定收到郵件或記事簿活動的時間；時區設定在偏好設定 &gt; 一般索引標籤中。然而，使用進階網路用戶端時，電腦上的時區設定用作收到的郵件及記事簿活動的時間戳記，不是「一般」索引標籤內的時區設定。</p> <p>&nbsp;</p> <p class="note"><span  	 style="font-weight: bold;"><b>備註</b></span>：由於進階網路用戶端和標準版網路用戶端不使用相同時區源以呈現郵件，你可能注意到，相同郵件在不同用戶端內顯示時，時間會不同。&nbsp;你可透過將電腦時區和網路用戶端時區設定為時間相同，避免這點。</p>
