<h1>儲存我的工作？</h1>
<p>@ClientNameLong@ 是一種圖形用戶介面 (GUI)，包括視窗、按鈕、文字輸入工具和滑鼠。</p>
<p>本應用程式透過瀏覽器 GUI 技術顯示和操作各項用戶功能，但並不是總能檢測出你已經做完工作且需要儲存。</p>
<p>對此，你應該瞭解 @CompanyName@ 的以下使用規則：</p>
<ul type="disc">
	<li class="p"><p>如果你正在編寫一封郵件，當你按下了 @CompanyName@ 螢幕的其他部分時，你會得到儲存你的工作的提示。此後你可在<span style="font-weight: bold;"><b>草稿</b></span>資料夾中找到該郵件。</p></li>
	<li class="p"><p>當你在同一瀏覽器視窗中重新載入 @ClientNameLong@ 時，你可以繼續你在這個時限內的工作，但所有未儲存的內容都將丟失。</p></li>
</ul>
