<h1>建立可信地址清單</h1>
<p>偏好設定中的<span style="font-weight: bold;"><b>可信地址頁面</b></span>可用來建立可信地址或網域清單，其中可顯示他們傳送給你的郵件中的內嵌圖片。可在該頁面加入或刪除地址。你亦可從郵件中將電郵地址加入可信地址頁面。</p>
<p>你至多可將 500 個地址加入到該清單中。</p>
