<h1>將你的空閒/忙碌狀態傳送給其他人</h1>
<p>你可傳送一封郵件，其中含有表明你個人和分享記事簿中預約的你的空閒/忙碌狀態的一個連結。</p>
<ol type="1">
	<li class="p"><p>在記事簿中，用滑鼠右鍵按「概況」窗格中的<span style="font-weight: bold;"><b>記事簿</b></span>標題，然後選擇<span style="font-weight: bold;"><b> Mail 閒忙</b></span><span style="font-weight: bold;"><b>連結</b></span>。</p></li>
</ol>
<p style="margin-left: 40px;">寫信視窗隨即打開，文字區中有該連結。 &nbsp;</p>
<ol start="2" type="1">
	<li class="p"><p>完成郵件編寫並傳送郵件。 &nbsp;</p></li>
</ol>
<p>收件人按連結即可查看你的日程安排。</p>
