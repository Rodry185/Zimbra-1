<h1>取消操作</h1>
<p>取消操作可取消郵件的刪除和移動操作以及聯絡人和事項的刪除操作。你可按一下瀏覽器頁面上方出現的<span style="font-weight: bold;"><b>取消</b></span>連結，立即取消你執行的操作。項目會重新回到其原位置。在按下「傳送」後按下<span style="font-weight: bold;"><b>取消</b></span>，郵件的寫信視窗重新打開。</p>
