<h1>變更用戶偏好設定</h1>
<p>預設的用戶偏好設定是在建立你的帳戶時設定的。這些選項界定了你的郵箱、通訊錄和記事簿應用程式的使用方法。</p>
<p>你可在<span style="font-weight: bold;"><b>偏好設定</b></span>索引標籤中改變這些設定。如果此處描述的選項在你的視窗中看不到，則說明該選項對於你的帳戶不適用。 &nbsp;</p>
<p>改變偏好設定的基本方法如下：</p>
<ol type="1">
	<li class="p"><p style="margin-left: 10px;">按下<span style="font-weight: bold;"><b>偏好設定</b></span>。</p></li>
	<li class="p"><p style="margin-left: 10px;">在「概況」窗格中，按下含有要改變的偏好設定的資料夾。關於這些資料夾的詳細資料，請查閱「常見問題」主題。</p></li>
	<li class="p"><p style="margin-left: 10px;">改變設定</p></li>
	<li class="p"><p style="margin-left: 10px;">按下<span style="font-weight: bold;"><b>儲存</b></span>。</p></li>
</ol>
<p style="margin-left: 0px;">&nbsp;</p>
