<h1>變更密碼</h1>
<p>初始密碼由系統管理員指定。根據所用機器的設置，你或許能夠變更你的密碼。如果能夠變更密碼，<span 
	 style="font-weight: bold;"><b>變更密碼</b></span>選項會列在「偏好設定」的「一般」頁面中。</p>
<p>若需變更密碼：</p>
<ol type="1">
	<li class="p"><p>按一下<span style="font-weight: bold;"><b>偏好設定</b></span><span>索引標籤</span>。</p></li>
	<li class="p"><p>在「概況」窗格中，按一下<span style="font-weight: bold;"><b>一般</b></span>，然後在<span style="font-weight: bold;"><b>登入選項</b></span>中，按一下<span 
	 style="font-weight: bold;"><b>密碼</b></span>。</p></li>
	<li class="p"><p>輸入舊的密碼，新的密碼，然後再次輸入新密碼予以確認。 </p></li>
	<li class="p"><p>按下<span style="font-weight: bold;"><b>變更密碼</b></span>。密碼即得以變更。</p></li>
</ol>
<p>你所在的公司可能制定有特別的密碼規定，例如密碼必須含多少字元，必須多長時間更換一次，以及同一密碼多長時間可以再次使用。如果在變更密碼時遇到問題，請與你的管理員聯繫。</p>
