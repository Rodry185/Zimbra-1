<h1>安排資源</h1>
<p>資源被視為可用於安排會議的地點（會議室、建築或其他地點）或設備（音效/視訊）。在你設立會議時，若要安排資源，你可選擇資源並「請求」其加入會議。如果所需資源可用，即可加入。 &nbsp;</p>
<p>管理員建立資源帳戶和設定資源的安排政策。如果當時資源已有會議安排，則會拒絕會議。在部分情況下，會設定資源安排政策，以使資源接受定期重複會議的日期（即使存在衝突）。如果你請求資源加入定期重複會議且部分日期已被列入安排，則將出現<span style="font-weight: bold;"><b>衝突資源</b></span>方格，顯示衝突的日期和時間。你亦會收到一封郵件，顯示相衝突的日期。 </p>
