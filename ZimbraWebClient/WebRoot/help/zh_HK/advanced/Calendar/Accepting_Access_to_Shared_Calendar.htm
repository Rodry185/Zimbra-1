<h1>接受分享記事簿</h1>
<p>當你收到郵件通知你可存取另一人的記事簿時，此時你可接受或拒絕此分享邀請。</p>
<p>如果接受分享邀請，該分享記事簿將顯示在你的「記事簿」清單中。</p>
<h6>若需接受分享記事簿</h6>
<ol type="1">
<li class="p">
<p>按下郵件中的<span style="font-weight: bold;"><b>接受分享</b></span>。「接受分享」對話方格隨即開啟，並告知授予你的角色。</p>
</li>
<li class="p">
<p>在接受之前，你可自訂記事簿名稱並選擇郵件的顯示顏色。</p>
</li>
<li class="p">
<p>剔選<span style="font-weight: bold;"><b>傳送有關此分享內容的郵件</b></span>，以便向授權人回送一個確認函。（可選）</p>
</li>
<li class="p">
<p>按下<span style="font-weight: bold;"><b>是</b></span>。新的分享記事簿隨即加入你的「記事簿」清單中。通知郵件隨即移至垃圾桶。</p>
</li>
</ol>
