<h1>收到「權限被拒絕」的郵件</h1>
<p>如果你傳送一封會議邀請函，然後收到來自一位參會者的郵件，稱「你沒有足夠的權限，不能邀請該用戶參加會議」，則說明該參會者已對其「記事簿權限」偏好設定進行了設定，對能夠邀請他/她參加會議的人進行了限制。</p>
<p>參見<a href="Identifying_who_can_invite_you_to_meetings.htm">確定誰可邀請你參加會議</a></p>
