<h1>授予分享記事簿的管理員權限</h1>
<p>當你與一位具有管理權限的分享者<a href="Delegating_Calendar_Access.htm">分享記事簿</a>時，對方可為你管理記事簿，包括下列工作：</p>
<ul type="disc">
	<li class="p"><p>編寫會議邀請函並以你的名義發出</p></li>
	<li class="p"><p>以你的名義接受和拒絕會議邀請</p></li>
	<li class="p"><p>改動會議具體議程</p></li>
	<li class="p"><p>刪除你的記事簿中的活動事項</p></li>
	<li class="p"><p>與其他人分享你的記事簿</p></li>
	<li class="p"><p>撤銷給予其他分享者的分享你的記事簿的許可</p></li>
</ul>
<p>分享者可以你的名義回應會議邀請。當該分享者針對你記事簿上的某個會議傳送回覆郵件時，返回郵件標題中的<span style="font-weight: bold;"><b>寄件人</b></span>是管理員地址，而<span style="font-weight: bold;"><b>代表</b></span>則是你的地址。</p>
