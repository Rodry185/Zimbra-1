<h1>從現有預約中建立預約</h1>
<p>你可類似於現有預約以建立預約，即可就新日期和時間快速設定現有的參與者、地點、備註和定期重複模式。你亦可在傳送邀請前修改任何資訊。</p>
<ol type="1">
	<li><p>右鍵點擊預約以複製並選擇<span style="font-weight: bold;"><b>建立副本</b></span>。預約撰寫頁面隨即打開。</p></li>
	<li><p>要完全按你所複製的預約建立預約，但日期不同，你僅需變更開始和結束日期。</p></li>
	<li><p>就參與者、地點、文字等作出任何其他變更。 </p></li>
	<li><p>按下<span style="font-weight: bold;"><b>傳送</b></span>，邀請即被傳送至參與者且預約被加入你的記事簿。</p></li>
</ol>
