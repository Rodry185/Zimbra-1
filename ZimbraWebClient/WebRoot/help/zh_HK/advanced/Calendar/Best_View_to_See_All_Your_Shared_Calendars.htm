<h1>查看多個記事簿</h1>
<p><span style="font-weight: bold;"><b>日程安排視窗</b></span>使你可以同時查看多個從「記事簿」清單中選擇的記事簿。日視窗可並列顯示時間列、空閒/忙碌狀態和記事簿。記事簿的名稱位於標題部分。</p>
<p>&#160;</p>
<p><img src="../calschedule75.png" alt="calschedule75.png" style="border: none;" width="928" height="556" border="0" /></p>
<p>&#160;</p>
<p>在「概況」窗格的記事簿清單中，剔選你想查看的記事簿的方格。</p>
<p>對於所查看的記事簿，其<span style="font-weight: bold;"><b>全部</b></span>欄位以顏色區分空閒/忙碌之狀態。白色表示所有顯示的記事簿中當時沒有任何活動安排。隨著更多的記事簿在同一時間安排了活動，<span 
	 style="font-weight: bold;"><b>加入</b></span>欄位的顏色會隨之加深。當顏色變為深紅色時，說明大多數記事簿在該時段都有活動。</p>
<p>將滑鼠移至 <span style="font-weight: bold;"><b>全部</b></span>欄位上，便可查看哪個記事簿在某一時段內安排了活動。</p>
<p>&#160;</p>
