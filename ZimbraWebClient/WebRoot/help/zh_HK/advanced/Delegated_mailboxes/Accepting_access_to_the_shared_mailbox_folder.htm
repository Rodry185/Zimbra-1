<h1>接受他人的分享郵箱邀請</h1>
<p class="note"><span style="font-weight: bold;"><b>備註</b></span>：僅 @CompanyName@ 帳戶可使用。</p>
<p>如果你收到他人的郵件，通知你可使用對方的分享郵件夾，你可以接受，也可以謝絕。</p>
<p>如果接受，分享郵件夾將在窗格中你的「資料夾」清單中顯示。 
 </p>
<h6>如果接受</h6>
<ol type="1">
	<li class="p"><p>按下郵件中的<span style="font-weight: bold;"><b>接受分享</b></span>。「接受分享」對話方格隨即開啟，並告知授予你的角色。</p></li>
	<li class="p"><p>接受前，你可以更改郵件夾名稱然後選擇一種顏色以凸顯資料夾。 </p></li>
	<li class="p"><p>（選項）可選擇是否發回確認資訊。</p></li>
	<li class="p"><p>按下<span style="font-weight: bold;"><b>是</b></span>。該郵件夾即被加入你的資料夾清單中。通知郵件隨即移至垃圾桶。</p></li>
</ol>
