<h1>Salvataggio dei messaggi inviati </h1>
<p>La cartella <span style="font-weight: bold;"><B>Inviati</B></span> contiene copie   dei messaggi inviati che è possibile eliminare in qualsiasi momento.</p>
<p>Per impostazione predefinita, l'opzione <span style="font-weight: bold;"><B>Salva in Posta inviata</B></span> è   attivata. È possibile modificarla dalla scheda <span style="font-weight: bold;"><B>Preferenze</B></span>,<span 
 style="font-weight: bold;"><B> Componi</B></span>.</p>
