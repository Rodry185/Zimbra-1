<h1>安排资源</h1>
<p>地点（会议室、楼幢或其他地点）或设备（音频/可视设备）都可以称为资源，可以用来安排会议。当您安排会议时，也就是安排资源时，可以选择该资源，然后将其“邀请”到会议中。&#160;如果资源收到邀请并且当时处于空闲状态，它便会接受会议。 &#160;</p>
<p>管理员可设置资源帐户，并配置资源的安排政策。如果当时已经为该资源安排了会议，则可以拒绝会议。&#160;在某些情况下，对资源日程安排政策进行了相应设置，使资源即使在存在冲突的情况下仍可以接受定期重复会议的日期。&#160;如果您邀请某一资源参加定期重复会议，但某些日期已经另有安排，则将显示<span style="font-weight: bold;"><b>有冲突的资源</b></span>对话框，其中列出了冲突的日期和时间。&#160;您还会收到一封邮件，显示有冲突的日期。 </p>
