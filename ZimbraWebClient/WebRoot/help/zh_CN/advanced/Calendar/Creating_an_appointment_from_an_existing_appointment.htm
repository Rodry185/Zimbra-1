<h1>从现有约会创建约会</h1>
<p>您可以创建一个与现有约会类似的约会，这样可以快速针对新日期和时间设置现有的参会者、地点、备注和重复模式。您还可以在发送邀请之前对任何信息进行修改。</p>
<ol type="1">
	<li><p>右键单击要复制的约会，然后选择<span style="font-weight: bold;"><b>创建副本</b></span>。约会编写页面随即打开。</p></li>
	<li><p>要创建一个与您复制的约会几乎完全相同但日期不同的约会，只需更改开始日期和结束日期即可。</p></li>
	<li><p>可以对参会者、地点、文本等作任何其他更改。 </p></li>
	<li><p>单击<span style="font-weight: bold;"><b>发送</b></span>，随即向参会者发送邀请，并将约会添加到您的行事历中。</p></li>
</ol>
