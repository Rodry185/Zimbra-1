<h1>改动一个您组织的会议</h1>
<p>您可改动或删除您组织的会议。您可向参会者发送一封电子邮件来提醒他们所做的更改，也可选择不就所做更改向参会者发出通知。</p>
<ol type="1">
	<li class="p"><p>右键单击要更改的会议，然后选择<span  	 style="font-weight: bold;"><b>打开</b></span>。“约会细节”页面随即显示出来。</p></li>
	<li class="p"><p>进行修改。您可以更改日程安排，添加或删除参会者，在<span style="font-weight: bold;"><b>文本</b></span>字段中添加备注以及添加附件。</p></li>
</ol>
<p style="margin-left: 40px;">如果所做的更改不需要通知各个用户，则在工具栏上单击<span style="font-weight: bold;"><b>选项</b></span>，然后取消勾选<span style="font-weight: bold;"><b>发送通知邮件</b></span>。 
 </p>
<p style="margin-left: 40px;">如果向参会者发送电子邮件通知所做的更改，但不需要他们回复，则在<span  	 style="font-weight: bold;"><b>选项</b></span>中取消勾选<span style="font-weight: bold;"><b>请求回应</b></span>。</p>
<ol start="3" type="1">
	<li class="p"><p>单击<span style="font-weight: bold;"><b>保存</b></span>。</p></li>
</ol>
