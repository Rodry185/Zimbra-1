<h1>查看多个行事历</h1>
<p><span style="font-weight: bold;"><b>日程安排视图</b></span>可用于查看从您的行事历列表中选择的多个行事历。日视图并排显示时间条、空闲/忙碌标志和行事历。行事历的名称位于标题部分。</p>
<p>&#160;</p>
<p><img src="../calschedule75.png" style="border: none;" alt="calschedule75.png" width="763" height="352" border="0" /></p>
<p>&#160;</p>
<p>在概述窗格的行事历列表中，勾选您要查看的行事历的框。</p>
<p>对于所查看的行事历，其<span style="font-weight: bold;"><b>全部</b></span>列以颜色区分空闲/忙碌的标志。白色表示所有显示出的行事历中在当时没有任何活动安排。随着更多的行事历在同一时间安排了活动，<span style="font-weight: bold;"><b>添加</b></span>列的颜色会随之加深。当颜色为深红色时，说明大多数行事历在该时段都有活动。</p>
<p>将鼠标移动到 <span style="font-weight: bold;"><b>全部</b></span>列上，查看哪个行事历在某一时段内安排了活动。</p>
<p>&#160;</p>
