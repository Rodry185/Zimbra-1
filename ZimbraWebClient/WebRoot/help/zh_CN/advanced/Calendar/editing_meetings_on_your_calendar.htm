<h1>改变行事历上的会议细节</h1>
<p>即便您不是组织者，也可以更改行事历上的会议信息。例如，您可以将会议移到另一个行事历中，将消息标记为私人或公开，向文本字段添加一些备注，或者更改提醒时间。</p>
<ol type="1">
	<li class="p"><p>右键单击要编辑的会议并选择<span  	 style="font-weight: bold;"><b>打开</b></span>。</p></li>
	<li class="p"><p>会议细节随即显示出来。单击<span style="font-weight: bold;"><b>编辑</b></span>。</p></li>
	<li class="p"><p><span style="font-weight: bold;"><b>约会细节</b></span>页面随即打开。修改该会议的信息。</p></li>
	<li class="p"><p>单击<span style="font-weight: bold;"><b>保存</b></span>以保存更改。</p></li>
</ol>
<p>如果组织者在您编辑会议后对其进行了更新，则所做的更改将会被覆盖。但对提醒时间所做的编辑工作以及将会议移动到另一个行事历不会被覆盖。</p>
<p>&#160;</p>
