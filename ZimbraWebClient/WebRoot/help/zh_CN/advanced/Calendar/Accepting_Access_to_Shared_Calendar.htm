<h1>接受对共享行事历的访问权限</h1>
<p>当您收到邮件通知您已被授予对另一人的行事历的共享权限，此时您可接受或拒绝此共享邀请。</p>
<p>如果接受共享邀请，该共享行事历将显示在您的行事历列表中。</p>
<h6>若需接受对共享行事历的访问权限</h6>
<ol type="1">
<li class="p">
<p>在邮件中单击 <span style="font-weight: bold;"><b>接受共享</b></span>。“接受共享”对话框随即打开，并告知授予您的角色。</p>
</li>
<li class="p">
<p>在接受之前您可自定义行事历名称并选择邮件的显示颜色。</p>
</li>
<li class="p">
<p>勾选<span style="font-weight: bold;"><b>发送有关此共享内容的邮件</b></span>，以便向授权者发送确认信息。（可选）</p>
</li>
<li class="p">
<p>单击<span style="font-weight: bold;"><b>是</b></span>。新的共享行事历即被添加到您的行事历列表中。邮件随即移至“已删除邮件”文件夹。</p>
</li>
</ol>
