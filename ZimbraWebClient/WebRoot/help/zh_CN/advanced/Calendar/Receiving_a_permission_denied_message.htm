<h1>因“权限不足”而收到的被拒邮件</h1>
<p>如果您发送一个会议邀请，然后收到来自一位参会者的电子邮件，上面说“您没有足够的权限，不能邀请该用户参加会议”，则说明该参会者已对其“行事历权限”首选项进行了设置，对能够邀请他/她参加会议的人进行了限制。</p>
<p>请参见<a href="Identifying_who_can_invite_you_to_meetings.htm">确定谁可邀请您参加会议</a></p>
