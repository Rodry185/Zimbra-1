<h1>授予对共享行事历的管理权限</h1>
<p>当您与一位具有管理者权限的共享者<a href="Delegating_Calendar_Access.htm">共享行事历</a>时，此共享者可为您管理您的行事历，包括下列工作：</p>
<ul type="disc">
<li class="p">
<p>创建会议邀请并以您的&#160;名义将之发出</p>
</li>
<li class="p">
<p>以您的名义接受和拒绝会议邀请</p>
</li>
<li class="p">
<p>改动会议具体议程</p>
</li>
<li class="p">
<p>删除您的行事历中的活动</p>
</li>
</ul>
<p>当该共享者针对您行事历上的某个会议发送回复邮件时，返回邮件头中的<span style="font-weight: bold;"><b>发件人</b></span>是管理员地址，而<span style="font-weight: bold;"><b>代表</b></span>则是您的地址。</p>
