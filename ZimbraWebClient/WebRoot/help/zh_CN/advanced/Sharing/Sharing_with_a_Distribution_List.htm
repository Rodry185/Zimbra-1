<h1>共享发送名单</h1>
<p>您可以通过发送名单共享内容，而不需要逐个创建共享请求。您的系统管理员设置了发送名单，当您通过此名单<a href="Managing_items_you_share.htm">共享内容</a>时，您需要通知管理员。管理员随即向此列表发布共享内容。 </p>
<p>发布新的共享内容后，会将新的共享内容自动通知给名单中的已有成员。发送名单中的每位成员都具有相同的共享权限。</p>
<p>将新成员添加到发送名单时，新成员可自动获得与名单共享的项目的通知。用户可以在“概述”窗格中单击<span style="font-weight: bold;"><b>查找共享项</b></span>来查看所属的发送名单中发布的共享项。 </p>
<p>将某位成员从发送名单中移除后，也将撤销其共享权限。 
 </p>
