<h1>接受对文档笔记本的访问权</h1>
<p>当您收到邮件通知您已被授予对另一人的文档笔记本的共享权限，此时您可接受或拒绝此共享邀请。</p>
<p>如果接受共享邀请，该共享笔记本将显示在您的“笔记本”列表中。</p>
<h6>如果接受</h6>
<ol class=whs1 style="list-style: decimal;" type=1>
	<li class=p><p>单击邮件中的<span style="font-weight: bold;"><B><b>接受共享</b></B></span>。<span style="font-weight: bold;"><B>接受共享</B></span>对话框随即打开，并告知授予您的角色。</p></li>
	<li class=p><p>接受前，您可自定义笔记本的名称。</p></li>
	<li class=p><p>勾选<span style="font-weight: bold;"><B>发送</B></span> <span 
 style="font-weight: bold;"><B>发送有关此共享内容的邮件</B></span>，以便向授权人返回一个确认函。（可选）</p></li>
	<li class=p><p>单击<span style="font-weight: bold;"><B>是</B></span>。该笔记本即被添加到您的“笔记本”列表中。通知邮件随即移至“已删除”文件夹。</p></li>
</ol>
