<h1>使用 HTML 源码格式化“文档”页面</h1>
<p>如果您了解 HTML，则可用 HTML 标记创建您的内容。&nbsp;所有基本的 HTML 元素都可以用。&nbsp;要创建 HTML 页面，单击工具条上的<span style="font-weight: bold;"><B>格式</B></span>，然后选择 <span style="font-weight: bold;"><B>HTML 源码</B></span>。 </p>
<p>在编辑页面时，可在 Rich Text 和 HTML 源码之间切换。在右上角处，单击<span style="font-weight: bold;"><B>格式</B></span>以选择要用的编辑器。 </p>
