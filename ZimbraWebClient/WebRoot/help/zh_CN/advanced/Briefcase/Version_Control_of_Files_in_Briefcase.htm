<h1>公文包中文件的版本控制</h1>
<p>版本控制使您能够管理对公文包中文档的更改。每次对文件进行更改并保存文件后，版本号就会更新。最新版本号将显示在文档列表中。 &#160;</p>
<p>单击 <img src="../versionarrow.png" alt="versionarrow.png" style="border: none;" width="20" height="20" border="0" /> 可查看版本历史记录和作者。要还原到以前的版本，请右键单击另一个版本并选择<span style="font-weight: bold;"><b>还原为当前版本</b></span>。要删除不再需要的版本，请右键单击文件并选择<span style="font-weight: bold;"><b>删除</b></span>。 
 </p>
<p class="note"><span style="font-weight: bold;"><b>注意</b></span>：文件的每个版本都会占用您的帐户容量限额。 &#160;</p>
<p>可以签出您上传的文件，以防止多人处理公文包中的同一文件。这些文件随即被下载到您的桌面。上传已更新的文件时，该文件将被签入且版本会发生改变。</p>
