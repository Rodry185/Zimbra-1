<h1>显示 HTML 格式邮件</h1>
<p>您可用两种格式查看电子邮件。</p>
<ul type="disc">
	<li class="p"><p style="font-weight: bold;">HTML<span style="font-weight: normal;">。HTML 邮件可具有文本格式、编号、项目符号、背景色以及链接，以便阅读。有些电子邮件客户端可能不接受 HTML 格式的邮件。</span></p></li>
	<li class="p"><p><span style="font-weight: bold;"><b>文本</b></span>。纯文本邮件即不含 HTML 格式代码的邮件。以纯文本格式发送的邮件，在其他任何邮件客户端中都可以阅读。即便邮件中含 HTML 格式，您也可以用纯文本模式阅读。 </p></li>
</ul>
<p>要始终以 HTML 格式查看您的电子邮件，在<span style="font-weight: bold;"><b>首选项&gt;邮件</b></span>中选择<span style="font-weight: bold;"><b>作为 HTML (若可能)</b></span>。&#160;如果是以 HTML 格式发送的，邮件将显示为格式化的版面。</p>
<p style="font-weight: bold;">另请参见<a href="../Userspecific/Setting_your_user_preferences.htm">设置用户首选项</a><span style="font-weight: normal;">。</span></p>
