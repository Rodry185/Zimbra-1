<h1>取消操作</h1>
<p>“取消”可撤销对电子邮件执行的删除和移动操作以及取消对联系人和任务执行的删除操作。单击浏览器页面顶部的<span style="font-weight: bold;"><b>取消</b></span>链接可以立即取消执行的操作。该项目就会回到其原来位置。在单击“发送”之后单击<span style="font-weight: bold;"><b>取消</b></span>会重新打开邮件的写信窗口。</p>
