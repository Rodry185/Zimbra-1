<h1>变更用户首选项</h1>
<p>默认的用户首选项是在创建您的帐户时配置的。这些选项界定了您的邮箱、地址簿和行事历应用程序的使用方法。</p>
<p>您可在<span style="font-weight: bold;"><b>首选项</b></span>选项卡中更改这些设置。如果此处描述的选项在您的视图中看不到，则说明该选项对于您的帐户不适用。 &#160;</p>
<p>改变首选项的基本方法如下：</p>
<ol type="1">
	<li class="p"><p style="margin-left: 10px;">单击<span style="font-weight: bold;"><b>首选项</b></span>。</p></li>
	<li class="p"><p style="margin-left: 10px;">在“概述”窗格中，单击包含您要更改的首选项的文件夹。关于这些文件夹的详细资料，请参见“帮助”主题。</p></li>
	<li class="p"><p style="margin-left: 10px;">改变设置</p></li>
	<li class="p"><p style="margin-left: 10px;">单击<span style="font-weight: bold;"><b>保存</b></span>。</p></li>
</ol>
<p style="margin-left: 0px;">&#160;</p>
<p style="margin-left: 0px;">另请参见<a href="Setting_your_user_preferences.htm">设置用户首选项</a></p>
