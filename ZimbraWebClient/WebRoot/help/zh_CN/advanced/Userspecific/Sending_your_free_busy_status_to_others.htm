<p>您可发送一封含有您的空闲/忙碌状态链接的邮件，该邮件显示您个人的和共享的行事历中的约会。</p>

</ol>
<p style="margin-left: 40px;">写信窗口随即打开，文本区中有该链接。 &#160;</p>
<ol start="2" type="1">
	<li class="p"><p>完成邮件编写并发送邮件。 &#160;</p></li>
