<h1>变更您的密码</h1>
<p>初始密码由管理员指定。根据所用机器的配置，您或许能够变更您的密码。如果您可以更改密码，则“首选项”的“常规”页面中将列出<span style="font-weight: bold;"><b>变更密码</b></span>选项。</p>
<p>若需变更密码：</p>
<ol type="1">
	<li class="p"><p>单击<span style="font-weight: bold;"><b>首选项</b></span><span>选项卡</span>。</p></li>
	<li class="p"><p>在“概述”窗格中，单击<span style="font-weight: bold;"><b>常规</b></span>，然后在<span style="font-weight: bold;"><b>登录选项</b></span>中单击<span style="font-weight: bold;"><b>密码</b></span>。</p></li>
	<li class="p"><p>输入旧的密码，新的密码，然后再次输入新密码予以确认。 </p></li>
	<li class="p"><p>单击<span style="font-weight: bold;"><b>变更密码</b></span>。密码即得以变更。</p></li>
</ol>
<p>您所在的公司可能制定有特别的密码规定，例如密码必须含多少字符，必须多长时间更换一次，以及同一密码多长时间可以再次使用。如果在变更密码时遇到问题，请与您的管理员联系。</p>
