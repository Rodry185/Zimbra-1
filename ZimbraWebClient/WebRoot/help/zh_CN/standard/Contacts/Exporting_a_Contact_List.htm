<h1>导出联系人列表</h1>
<p>您可导出联系人列表。该列表以 .csv&#160;格式保存。</p>
<p>要导出联系人列表：</p>
<ol type="1">
	<li class="p"><p>选择“地址簿”选项卡。</p></li>
	<li class="p"><p>在地址簿概述窗格中，单击<span style="font-weight: bold;"><b>编辑</b></span>。</p></li>
	<li class="p"><p>选择要导出的地址簿。</p></li>
	<li class="p"><p>单击<span style="font-weight: bold;"><b>导出至 .CSV</b></span>&#160;字段中的链接。<span style="font-weight: bold;"><b>打开</b></span>&lt;地址薄名称&gt;对话框随即显示出来。</p></li>
	<li class="p"><p>单击<span style="font-weight: bold;"><b>保存到磁盘</b></span>，然后单击<span style="font-weight: bold;"><b>确定</b></span>。</p></li>
	<li class="p"><p>选择何处保存该文件。</p></li>
	<li class="p"><p>单击<span style="font-weight: bold;"><b>保存</b></span>。 &#160;</p></li>
</ol>
