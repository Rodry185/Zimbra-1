<h1>链接到一个共享地址簿</h1>
<p>如果您收到一封邮件通知您已被授权共享另一个人的地址簿，您将需要链接到该地址簿。为此，您需要知道所有者的完整电子邮件地址以及要共享的地址簿的准确名称。</p>
<p>要链接到一个共享地址簿：</p>
<ol type="1">
	<li class="p"><p>选择“地址簿”并单击<span style="font-weight: bold;"><b>编辑</b></span>。</p></li>
	<li class="p"><p>在工具栏中，选择<span style="font-weight: bold;"><b>链接到地址簿</b></span>。</p></li>
	<li class="p"><p>在“联系人”窗格，给该共享地址簿起一个要在列表中显示的名称。</p></li>
	<li class="p"><p>输入所有者的电子邮件地址和所有者的地址簿的名称。</p></li>
	<li class="p"><p>为这个共享地址簿选择颜色。</p></li>
	<li class="p"><p>单击<span style="font-weight: bold;"><b>创建地址簿</b></span>。</p></li>
</ol>
<p>&#160;</p>
