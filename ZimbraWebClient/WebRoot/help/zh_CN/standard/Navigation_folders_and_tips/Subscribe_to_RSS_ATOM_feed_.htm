<h1>订阅 RSS/ATOM 源</h1>
<p>您可订阅提供 RSS (Really Simple Syndication) 源和 podcast 源的网站，以便将更新信息直接发送到您的邮箱。</p>
<p>您须为每个 RSS 源创建一个文件夹。</p>
<p>在进一步操作前，要先知道该  RSS 的 URL。</p>
<ol type="1">
	<li class="p"><p>在概述窗格的文件夹部分，单击<span  	 style="font-weight: bold;"><b>编辑</b></span>。</p></li>
	<li class="p"><p>在工具条上，单击<span style="font-weight: bold;"><b>新 RSS/Atom 源</b></span>。</p></li>
	<li class="p"><p>键入文件夹名称，选择文件夹的位置并在 URL 字段输入&#160;来自网站的 RSS URL。</p></li>
	<li class="p"><p>单击<span style="font-weight: bold;"><b>确定</b></span>。</p></li>
</ol>
<p>该文件夹即被建立在窗格中。打开文件夹即可访问链接。若需更新内容，右键单击并选择文件夹中的<span style="font-weight: bold;"><b>重新载入</b></span><span></span>。</p>
