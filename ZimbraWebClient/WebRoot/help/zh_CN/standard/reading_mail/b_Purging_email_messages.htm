<h1>清除邮件</h1>
<p>要删除“已删除邮件”中的邮件，打开“已删除邮件”文件夹，然后在内容窗格中单击<span style="font-weight: bold;"><b>删除</b></span>。所有邮件即被永久删除。</p>
<p>此外，通过配置 @CollaborationProductFullName@ 可自动清除任意文件夹中超过指定时间长度的旧邮件。电子邮件管理员可设置一些规定，以决定各站点应在文件夹中将邮件保留多长时间。  </p>
<p>清除的邮件不能还原。</p>
