<h1>恢复已删除的项目</h1>
<p>“已删除邮件”文件夹适用于您使用的每个 @CompanyName@ 应用程序。当您从应用程序打开“已删除邮件”文件夹时，只会显示特定于所选应用程序的项目。但是，当您从任何应用程序选择<span style="font-weight: bold;"><b>清空已删除邮件</b></span>时，会删除所有应用程序中的项目。 </p>
<p> 您可以从“已删除邮件”中还原文件，方法是：打开“已删除邮件”文件夹，选择要还原的邮件并将其移到其他文件夹。</p>
  
<p>“已删除邮件”中剩余的邮件可能会被自动清除，在这种情况下就不能还原这些邮件了。</p>
