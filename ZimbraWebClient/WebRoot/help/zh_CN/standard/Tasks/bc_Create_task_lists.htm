<h1>创建任务列表</h1>
<p>若需创建一个任务列表</p>
<ol type="1">
	<li class="p"><p>选择<span style="font-weight: bold;"><b>任务</b></span>选项卡。</p></li>
	<li class="p"><p>在“任务”标题处，单击<span style="font-weight: bold;"><b>编辑</b></span><span>。</span></p></li>
	<li class="p"><p>选择<span style="font-weight: bold;"><b>新任务列表</b></span>。</p></li>
	<li class="p"><p>在<span style="font-weight: bold;"><b>新任务列表</b></span>中，键入任务列表的名称并选择该任务的显示颜色。</p></li>
	<li class="p"><p>单击<span style="font-weight: bold;"><b>创建任务列表</b></span>。此列表随即被添加到“概述”窗格的“任务”中。</p></li>
	<li class="p"><p>单击<span style="font-weight: bold;"><b>关闭</b></span>。</p></li>
</ol>
