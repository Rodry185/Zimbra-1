<h1>链接到共享行事历</h1>
<p>如果您收到一封邮件通知，告诉您已经向您授予了共享另一个人的行事历的权限，您将需要链接到该共享行事历，以使其在您的行事历列表中显示。&#160;为此，您需要知道该行事历所有者的完整邮箱地址以及要共享的行事历的准确名称。</p>
<p>要链接到一个共享行事历：</p>
<ol type="1">
	<li class="p"><p>在“行事历概述”窗格中，单击<span style="font-weight: bold;"><b>编辑</b></span>。</p></li>
	<li class="p"><p>在工具栏中，选择<span style="font-weight: bold;"><b>链接到共享行事历</b></span><span>。</span></p></li>
	<li class="p"><p>在新行事历窗格中，给该共享的行事历取一个要在列表中显示的名称。</p></li>
	<li class="p"><p>若需访问该行事历，请输入所有者的电子邮件地址和所有者的行事历的名称。</p></li>
	<li class="p"><p>为这个共享行事历选择颜色。</p></li>
	<li class="p"><p>单击<span style="font-weight: bold;"><b>创建行事历</b></span>。</p></li>
</ol>
<p>&#160;</p>
