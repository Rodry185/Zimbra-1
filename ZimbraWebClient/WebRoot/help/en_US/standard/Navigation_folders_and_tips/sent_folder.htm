<h1>Saving messages you send </h1>
<p>The <span style="font-weight: bold;"><B>Sent</B></span> folder contains copies 
 of mail messages that you have sent. You can delete your copies at any 
 time.</p>
<p>By default, <span style="font-weight: bold;"><B>Save to Sent</B></span> is 
 enabled. You can change this from the <span style="font-weight: bold;"><B>Preferences</B></span>,<span 
 style="font-weight: bold;"><B> Compose </B></span>tab.</p>
