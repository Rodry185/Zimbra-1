<h1>Cleaning up your Calendar</h1>
<p>You can remove all past and future appointments from your calendar.</p>
<ol type="1">
	<li class="p"><p>In Calendar click <span style="font-weight: bold;"><b>edit</b></span>.</p></li>
	<li class="p"><p>Select the calendar to clean up. &#160;Check <b>Permanently 
	 delete all appointments in this calendar. This operation can not be 
	 undone<span style="font-weight: normal;">.</span></b></p></li>
	<li class="p"><p><b><span style="font-weight: normal;">Click </span></b><b><span 
	 style="font-weight: bold;"><b>Delete All Appointments</b></span><span style="font-weight: normal;">.</span></b></p></li>
</ol>
